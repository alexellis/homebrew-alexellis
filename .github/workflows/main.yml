name: "Update homebrew formula under alexellis name with latest release"
on:
  push:
    branches:
      - master
    paths:
      - "*"
      - "!README.md"
  schedule:
    # Run workflow once a day to grab latest release
    - cron: "0 0 * * *"

jobs:
  brew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Render latest template
        run: |
          ruby render.rb k3sup | tee Formula/k3sup.rb
          ruby render.rb arkade | tee Formula/arkade.rb
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Upgraded to latest version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}